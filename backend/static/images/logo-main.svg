<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="200" height="60" rx="8" ry="8" fill="url(#bgGradient)" />
  
  <!-- Docker图标 -->
  <g transform="translate(15, 15)">
    <!-- Docker容器图标 -->
    <rect x="0" y="10" width="8" height="6" fill="#ffffff" rx="1" />
    <rect x="10" y="10" width="8" height="6" fill="#ffffff" rx="1" />
    <rect x="20" y="10" width="8" height="6" fill="#ffffff" rx="1" />
    <rect x="5" y="18" width="8" height="6" fill="#ffffff" rx="1" />
    <rect x="15" y="18" width="8" height="6" fill="#ffffff" rx="1" />
    <rect x="10" y="2" width="8" height="6" fill="#ffffff" rx="1" />
    
    <!-- 转换箭头 -->
    <path d="M35 15 L42 15 M39 12 L42 15 L39 18" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- 文字 D2C -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">D2C</text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Docker to Compose</text>
  
  <!-- Compose图标 -->
  <g transform="translate(150, 15)">
    <!-- YAML文件图标 -->
    <rect x="0" y="0" width="20" height="26" fill="#ffffff" rx="2" />
    <rect x="2" y="2" width="16" height="22" fill="#1f2937" rx="1" />
    <!-- YAML内容线条 -->
    <line x1="4" y1="6" x2="16" y2="6" stroke="#10b981" stroke-width="1" />
    <line x1="6" y1="9" x2="14" y2="9" stroke="#3b82f6" stroke-width="1" />
    <line x1="6" y1="12" x2="16" y2="12" stroke="#3b82f6" stroke-width="1" />
    <line x1="4" y1="15" x2="12" y2="15" stroke="#10b981" stroke-width="1" />
    <line x1="6" y1="18" x2="14" y2="18" stroke="#3b82f6" stroke-width="1" />
    <line x1="4" y1="21" x2="10" y2="21" stroke="#10b981" stroke-width="1" />
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="25" cy="50" r="2" fill="#60a5fa" opacity="0.6" />
  <circle cx="175" cy="10" r="1.5" fill="#34d399" opacity="0.8" />
</svg>