<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="800" fill="url(#bgGradient)" />
  
  <!-- 主卡片 -->
  <rect x="40" y="40" width="520" height="720" rx="16" fill="#ffffff" filter="url(#shadow)" />
  
  <!-- 头部区域 -->
  <rect x="40" y="40" width="520" height="120" rx="16" fill="url(#headerGradient)" />
  <rect x="40" y="144" width="520" height="16" fill="url(#headerGradient)" />
  
  <!-- 系统Logo -->
  <g transform="translate(80, 70)">
    <circle cx="25" cy="25" r="20" fill="#ffffff" opacity="0.2" />
    <g transform="translate(10, 10)">
      <rect x="0" y="8" width="6" height="4" fill="#ffffff" rx="1" />
      <rect x="8" y="8" width="6" height="4" fill="#ffffff" rx="1" />
      <rect x="16" y="8" width="6" height="4" fill="#ffffff" rx="1" />
      <rect x="4" y="14" width="6" height="4" fill="#ffffff" rx="1" />
      <rect x="12" y="14" width="6" height="4" fill="#ffffff" rx="1" />
      <rect x="8" y="2" width="6" height="4" fill="#ffffff" rx="1" />
    </g>
    <path d="M35 25 L42 25 M39 22 L42 25 L39 28" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- 标题 -->
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">D2C Web UI</text>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Docker to Compose 转换工具</text>
  
  <!-- 版本标签 -->
  <rect x="450" y="80" width="80" height="24" rx="12" fill="#ffffff" opacity="0.2" />
  <text x="490" y="96" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">v1.0.0</text>
  
  <!-- 系统介绍 -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">关于系统</text>
  
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">D2C Web UI 是一个强大的 Docker 容器管理工具，专门用于将运行中的</text>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">Docker 容器转换为 Docker Compose 配置文件。</text>
  
  <!-- 功能特性 -->
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">主要功能</text>
  
  <g transform="translate(80, 340)">
    <circle cx="8" cy="8" r="3" fill="#10b981" />
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">自动扫描运行中的 Docker 容器</text>
  </g>
  
  <g transform="translate(80, 365)">
    <circle cx="8" cy="8" r="3" fill="#3b82f6" />
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">智能生成 Docker Compose 配置</text>
  </g>
  
  <g transform="translate(80, 390)">
    <circle cx="8" cy="8" r="3" fill="#f59e0b" />
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">支持批量容器处理和合并</text>
  </g>
  
  <g transform="translate(80, 415)">
    <circle cx="8" cy="8" r="3" fill="#ef4444" />
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">定时任务自动化管理</text>
  </g>
  
  <g transform="translate(80, 440)">
    <circle cx="8" cy="8" r="3" fill="#8b5cf6" />
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">现代化 Web 界面，操作简便</text>
  </g>
  
  <!-- 技术栈 -->
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">技术栈</text>
  
  <rect x="80" y="510" width="100" height="30" rx="6" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1" />
  <text x="130" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">Python Flask</text>
  
  <rect x="190" y="510" width="80" height="30" rx="6" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1" />
  <text x="230" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">Docker API</text>
  
  <rect x="280" y="510" width="90" height="30" rx="6" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="1" />
  <text x="325" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">Bootstrap 5</text>
  
  <rect x="380" y="510" width="80" height="30" rx="6" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1" />
  <text x="420" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">JavaScript</text>
  
  <!-- 作者信息 -->
  <text x="80" y="590" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">开发者</text>
  
  <circle cx="130" cy="630" r="25" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2" />
  <text x="130" y="638" font-family="Arial, sans-serif" font-size="20" fill="#6b7280" text-anchor="middle">👨‍💻</text>
  
  <text x="170" y="625" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">系统管理员</text>
  <text x="170" y="645" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">专注于容器化技术和自动化运维</text>
  
  <!-- 联系方式 -->
  <g transform="translate(80, 680)">
    <rect x="0" y="0" width="440" height="60" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
    
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">项目信息</text>
    
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">🌟 开源项目 | 📧 技术支持 | 🔧 持续更新</text>
    
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">感谢使用 D2C Web UI，让容器管理更简单！</text>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="500" cy="200" r="2" fill="#3b82f6" opacity="0.3" />
  <circle cx="520" cy="350" r="1.5" fill="#10b981" opacity="0.4" />
  <circle cx="480" cy="500" r="2.5" fill="#f59e0b" opacity="0.3" />
  <circle cx="510" cy="650" r="1.8" fill="#ef4444" opacity="0.4" />
</svg>